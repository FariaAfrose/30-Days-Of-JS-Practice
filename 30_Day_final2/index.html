<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30DaysJavascript:day2 </title>
<link rel="stylesheet" href="./main.css"/>
</head>
<body>
        <form id="myForm">
            <h1>Validating Web Forms</h3>

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name=" firstName" required>
            <p class="error-message" id="firstNameError"></p>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name=" lastName" required> 
            <p class="error-message" id="lastNameError"></p>
          
            <label for="email">Email</label>
            <input type="email" id="email" name=" email" required> 
            <p class="error-message" id="emailError"></p>
          
            <label for="password">Password</label>
            <input type="password" id="password" name="password " required>  
            <p class="error-message" id="passwordError"></p>
         
            <label for="telephone">Telephone</label>
            <input type="tel" id="telephone" name="telephone " required> 
            <p class="error-message" id="telephoneError"></p>
          
            <label for="bio">Your bio</label>
            <textarea  id="bio" name=" bio" rows="2"></textarea>
            <p class="error-message" id="bioError"></p>

            <div class="buttonDiv">  
                <button type="button" onclick="validButton()">Submit</button>
            </div>
        </form>
    <script src="./script/main.js"></script>
</body>
</html>

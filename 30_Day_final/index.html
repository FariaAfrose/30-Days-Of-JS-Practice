<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

 <title>30DaysJavascript: 30 day </title>

    </div>

     </div>

<section id="newDIv" class="scroll-target">

            <h2>World Countries Date</h2>
            <div class="graph-buttons">
             <button id="population" onclick="Population()">POPULATION</button>
<button id="language" onclick="Language()">LANGUAGES</button>
                <p class="feedback"></p>
    
            </div>
           <div class="container">
           </div>
            
        </div>
    
        
</section>
